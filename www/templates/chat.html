<ion-view view-title="Chat">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content has-header messaging-view">
            <div class="list animate-fade-slide-in-right">
                <a href="#/app/profile" class="item item-avatar item-icon-right">
                    <img src="img/jon-snow.jpg">
                    <h2>Jon Snow</h2>
                    <p>Da illest illegitimate</p>
                    <i class="icon ion-chatbubble muted"></i>
                </a>
                <a href="#/app/profile" class="item item-avatar item-icon-right">
                    <img src="img/daenerys.jpg">
                    <h2>Daenerys Targaryen</h2>
                    <p>Dragon mommy</p>
                    <i class="icon ion-chatbubble muted"></i>
                </a>
                <a href="#/app/profile" class="item item-avatar item-icon-right">
                    <img src="img/arya.jpg">
                    <h2>Arya Stark</h2>
                    <p>Is Chuck Norris' fear</p>
                    <i class="icon ion-chatbubble muted"></i>
                </a>
            </div>
            <div ng-repeat="message in messages"
                ng-class="{other: message.userId != myId}"
                class="messages">
                <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
                    <span>{{message.text}}</span>
                </div>
                <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</div>
            </div>
        </div>
        <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
            <label class="item-input-wrapper">
            <input type="text" placeholder="Type your message" autofocus='true' on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
            </label>
            <button class="button button-clear" ng-click="sendMessage()">
            Send
            </button>
        </ion-footer-bar>
    </ion-content>
</ion-view>
